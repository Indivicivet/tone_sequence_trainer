<html>

<link rel="stylesheet" href="tone_sequence_trainer.css" />

<body>

<div id="trainer">
	Welcome to Tone Trainer! :)
	
	<div class="caption">
		Press keyboard keys 1-4<br/>
		backspace to go back, "x" or del to delete in place<br/>
		"n" for new sequence, "r" to repeat<br/>
		Enter to (re)mark - automatically marks the first time you enter the last value  <!-- todo :: better automarking :) -->
	</div>
	
	<div id="trainer_game">

		<div id="new_seq" class="button">
		NEW
		</div>
		
		<div id="repeat" class="button">
		Repeat
		</div>
		
		<div id="marker_zone">
			<!-- populated by JS :) -->
		</div>
		
		<div id="settings_zone">
			<div class="setting">
				Number of tones:
				<span
					class="setting_value editable"
					id="num_tones"
					contenteditable="true"
				>
					5
				</span>
			</div>
			
			<div class="setting">
				Value display type:
				<span
					class="setting_value"
					id="display_numerical"
				>
					1234
				</span>
				<span
					class="setting_value"
					id="display_ma_simplified"
				>
					妈麻马骂
				</span>
			</div>
		</div>

	</div>
</div>

<script src="tone_sequence_trainer.js" charset="utf-8"></script>

</body>

</html>
